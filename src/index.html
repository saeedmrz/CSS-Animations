<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS Animations</title>
  </head>
  <body>
    <main>
      <section class="section">
        <h1 class="title">Spinners</h1>
        <div class="section__container">
          <div class="spinner">
            <div class="spinner__box--1"></div>
            <div class="spinner__box--2"></div>
          </div>
        </div>
      </section>

      <section class="section">
        <h1 class="title">Choreography</h1>
        <div class="section__container">
          <div class="stagger-grid">
            <div class="stagger-grid__square" style="--i: 7"></div>
            <div class="stagger-grid__square" style="--i: 6"></div>
            <div class="stagger-grid__square" style="--i: 5"></div>
            <div class="stagger-grid__square" style="--i: 4"></div>
            <div class="stagger-grid__square" style="--i: 3"></div>
            <div class="stagger-grid__square" style="--i: 2"></div>
            <div class="stagger-grid__square" style="--i: 1"></div>
            <div class="stagger-grid__square" style="--i: 1"></div>
            <div class="stagger-grid__square" style="--i: 2"></div>
            <div class="stagger-grid__square" style="--i: 3"></div>
            <div class="stagger-grid__square" style="--i: 4"></div>
            <div class="stagger-grid__square" style="--i: 5"></div>
            <div class="stagger-grid__square" style="--i: 6"></div>
            <div class="stagger-grid__square" style="--i: 7"></div>
            <div class="stagger-grid__square" style="--i: 6.7"></div>
            <div class="stagger-grid__square" style="--i: 5.7"></div>
            <div class="stagger-grid__square" style="--i: 4.7"></div>
            <div class="stagger-grid__square" style="--i: 3.7"></div>
            <div class="stagger-grid__square" style="--i: 2.7"></div>
            <div class="stagger-grid__square" style="--i: 1.7"></div>
            <div class="stagger-grid__square" style="--i: 0.7"></div>
            <div class="stagger-grid__square" style="--i: 0.7"></div>
            <div class="stagger-grid__square" style="--i: 1.7"></div>
            <div class="stagger-grid__square" style="--i: 2.7"></div>
            <div class="stagger-grid__square" style="--i: 3.7"></div>
            <div class="stagger-grid__square" style="--i: 4.7"></div>
            <div class="stagger-grid__square" style="--i: 5.7"></div>
            <div class="stagger-grid__square" style="--i: 6.7"></div>
            <div class="stagger-grid__square" style="--i: 6"></div>
            <div class="stagger-grid__square" style="--i: 5"></div>
            <div class="stagger-grid__square" style="--i: 4"></div>
            <div class="stagger-grid__square" style="--i: 3"></div>
            <div class="stagger-grid__square" style="--i: 2"></div>
            <div class="stagger-grid__square" style="--i: 1"></div>
            <div class="stagger-grid__square" style="--i: 0"></div>
            <div class="stagger-grid__square" style="--i: 0"></div>
            <div class="stagger-grid__square" style="--i: 1"></div>
            <div class="stagger-grid__square" style="--i: 2"></div>
            <div class="stagger-grid__square" style="--i: 3"></div>
            <div class="stagger-grid__square" style="--i: 4"></div>
            <div class="stagger-grid__square" style="--i: 5"></div>
            <div class="stagger-grid__square" style="--i: 6"></div>
            <div class="stagger-grid__square" style="--i: 6.5"></div>
            <div class="stagger-grid__square" style="--i: 5.5"></div>
            <div class="stagger-grid__square" style="--i: 4.5"></div>
            <div class="stagger-grid__square" style="--i: 3.5"></div>
            <div class="stagger-grid__square" style="--i: 2.5"></div>
            <div class="stagger-grid__square" style="--i: 1.5"></div>
            <div class="stagger-grid__square" style="--i: 0.5"></div>
            <div class="stagger-grid__square" style="--i: 0.5"></div>
            <div class="stagger-grid__square" style="--i: 1.5"></div>
            <div class="stagger-grid__square" style="--i: 2.5"></div>
            <div class="stagger-grid__square" style="--i: 3.5"></div>
            <div class="stagger-grid__square" style="--i: 4.5"></div>
            <div class="stagger-grid__square" style="--i: 5.5"></div>
            <div class="stagger-grid__square" style="--i: 6.5"></div>
            <div class="stagger-grid__square" style="--i: 7"></div>
            <div class="stagger-grid__square" style="--i: 6"></div>
            <div class="stagger-grid__square" style="--i: 5"></div>
            <div class="stagger-grid__square" style="--i: 4"></div>
            <div class="stagger-grid__square" style="--i: 3"></div>
            <div class="stagger-grid__square" style="--i: 2"></div>
            <div class="stagger-grid__square" style="--i: 1"></div>
            <div class="stagger-grid__square" style="--i: 1"></div>
            <div class="stagger-grid__square" style="--i: 2"></div>
            <div class="stagger-grid__square" style="--i: 3"></div>
            <div class="stagger-grid__square" style="--i: 4"></div>
            <div class="stagger-grid__square" style="--i: 5"></div>
            <div class="stagger-grid__square" style="--i: 6"></div>
            <div class="stagger-grid__square" style="--i: 7"></div>
          </div>
        </div>
      </section>

      <section class="section">
        <h1 class="title">CSS Properties</h1>
        <span>This is Bad Practice.</span>
        <div class="section__container">
          <div class="square"></div>
        </div>
      </section>

      <section class="section">
        <h1 class="title">State (State Machine)</h1>
        <div class="section__container">
          <div class="state">
            <div class="state__switch">
              <div class="state__switch--circle" style="--x: 0; --y: -15"></div>
              <div
                class="state__switch--circle"
                style="--x: -10; --y: -12"
              ></div>
              <div
                class="state__switch--circle"
                style="--x: 10; --y: -12"
              ></div>
              <div class="state__switch--circle" style="--x: -15; --y: 0"></div>
              <div class="state__switch--circle" style="--x: 15; --y: 0"></div>
              <div
                class="state__switch--circle"
                style="--x: -10; --y: 12"
              ></div>
              <div class="state__switch--circle" style="--x: 10; --y: 12"></div>
              <div class="state__switch--circle" style="--x: 0; --y: 15"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <h1 class="title">Error (CSS Attr)</h1>
        <div class="section__container">
          <div class="error" data-state="">
            <div class="error__top">
              <div class="error__top-container">
                <div class="error__circle"></div>
                <div class="error__circle"></div>
                <div class="error__circle"></div>
              </div>
            </div>
            <div class="error__body">
              <div class="error__icon">!</div>
              <span class="error__title">Error!</span>
              <span class="error__info">Wrong Password!</span>
            </div>
          </div>

          <div class="username">
            <input type="username" class="username__input" />
            <button class="username__button">Error!</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./js/darkModeMachine.js"></script>
    <script src="./js/error.js"></script>
  </body>
</html>
